[pytest]
# Test discovery
testpaths =
    packages/core/tests
    packages/events/tests
    packages/context/tests
    packages/service/tests
    packages/agents/tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    --verbose
    --cov=packages
    --cov-report=term-missing
    --cov-config=.coveragerc
    --randomly-seed=1234

# Environment variables
env =
    AGENT_TYPE=test-agent
    K8S_NAMESPACE=test-namespace
    SECURITY_JWT_SECRET=test-jwt-secret-that-is-at-least-32-chars-long
    SECURITY_JWT_ALGORITHM=HS256
    SECURITY_ACCESS_TOKEN_EXPIRE_MINUTES=30
    DB_URL=postgresql+asyncpg://test:test@localhost:5432/test
    REDIS_URL=redis://localhost:6379/0

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Tests that take longer to run
    api: API tests
    db: Database tests
    redis: Redis tests
    security: Security-related tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

asyncio_mode = auto 