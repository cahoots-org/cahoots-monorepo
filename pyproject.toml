[project]
name = "cahoots-service"
version = "0.1.0"
description = "Cahoots Service"
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
    "sqlalchemy>=1.4.0",
    "alembic>=1.7.0",
    "asyncpg>=0.25.0",
    "redis>=4.0.0",
    "kubernetes>=18.0.0",
    "PyGithub>=1.55",
    "stripe>=2.60.0",
    "pydantic>=1.8.0",
    "python-jose>=3.3.0",
    "passlib>=1.7.4",
    "python-multipart>=0.0.5",
    "aiohttp>=3.8.0"
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.18.0",
    "pytest-cov>=3.0.0",
    "httpx>=0.23.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests"
]

[tool.hatch.build.targets.wheel]
packages = ["src/ai_dev_team_service"] 