version: '3.8'

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  master:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  pm:
