apiVersion: apps/v1
kind: Deployment
metadata:
  name: master
  namespace: cahoots
spec:
  selector:
    matchLabels:
      app: master
  replicas: 1
  template:
    metadata:
      labels:
        app: master
    spec:
      imagePullSecrets:
      - name: ghcr-pull-secret
      containers:
      - name: master
        image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/cahoots-master:latest
        envFrom:
        - configMapRef:
            name: redis-config
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: master
  namespace: cahoots
spec:
  selector:
    app: master
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP 