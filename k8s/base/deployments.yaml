apiVersion: apps/v1
kind: Deployment
metadata:
  name: cahoots-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cahoots-master
  template:
    metadata:
      labels:
        app: cahoots-master
    spec:
      containers:
      - name: master
        image: cahoots-master:latest
        imagePullPolicy: Never
        command: ["python", "-m", "service.src.cahoots_service.api.main"]
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: cahoots-config
        - secretRef:
            name: cahoots-secrets
        env:
        - name: CONFIG_PATH
          value: /app/config/default.yaml
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: health-check
          mountPath: /health
          readOnly: true
        - name: default-config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: health-check
        configMap:
          name: cahoots-health-check
          defaultMode: 0755
      - name: default-config
        configMap:
          name: cahoots-default-config
          defaultMode: 0644
---
