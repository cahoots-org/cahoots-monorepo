apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-dev-team-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-dev-team-redis
  template:
    metadata:
      labels:
        app: ai-dev-team-redis
    spec:
      containers:
      - name: redis
        image: redis:7.0
        args: ["--requirepass", "$(REDIS_PASSWORD)"]
        ports:
        - containerPort: 6379
        envFrom:
        - configMapRef:
            name: ai-dev-team-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-dev-team-redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: ai-dev-team-redis 