apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-dev-team-network-policy
  namespace: ai-dev-team
spec:
  podSelector:
    matchLabels:
      app: ai-dev-team
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: ai-dev-team
    ports:
    - protocol: TCP
      port: 8000
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: ai-dev-team-redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: ai-dev-team
spec:
  podSelector:
    matchLabels:
      app: ai-dev-team-redis
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: ai-dev-team
    ports:
    - protocol: TCP
      port: 6379 