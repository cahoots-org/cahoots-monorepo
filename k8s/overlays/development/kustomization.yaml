apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ai-dev-team

resources:
- ../../base

patches:
- path: patches/configmap.yaml
  target:
    kind: ConfigMap
    name: ai-dev-team-config

secretGenerator:
- name: ai-dev-team-secrets
  behavior: merge
  files:
  - secrets.yaml=secrets.yaml 